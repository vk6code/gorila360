name: Deploy preprod to Hetzner

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      # ðŸ‘‡ Usa el mismo mÃ©todo que ya te funcionaba
      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          if [ -n "${{ secrets.SSH_PORT }}" ]; then
            PORT_OPT="-p ${{ secrets.SSH_PORT }}"
          else
            PORT_OPT=""
          fi
          ssh-keyscan $PORT_OPT ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # ðŸ‘‡ Sube la build a Hetzner
      - name: Upload release (rsync)
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          RELEASE_DIR: ${{ github.sha }}
        run: |
          rsync -az --delete -e "ssh -p ${SSH_PORT} -i ~/.ssh/id_ed25519" \
            dist/ ${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/releases/${RELEASE_DIR}/

      # ðŸ‘‡ Actualiza el symlink y recarga nginx
      - name: Activate release (symlink -> current)
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          RELEASE_DIR: ${{ github.sha }}
        run: |
          ssh -p ${SSH_PORT} -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} \
            "ln -sfn ${DEPLOY_PATH}/releases/${RELEASE_DIR} ${DEPLOY_PATH}/current && sudo systemctl reload nginx"

      # ðŸ‘‡ (Opcional) Limpieza de releases viejas
      - name: Cleanup old releases
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -p ${SSH_PORT} -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} \
            "find ${DEPLOY_PATH}/releases -mindepth 1 -mtime +14 -exec rm -rf {} +"

      # ðŸ‘‡ (Opcional) Verifica que la web responde 200 OK Test deploy
      - name: Check deployment
        run: |
          sleep 3
          curl -I https://gorila360.es | grep "200"
